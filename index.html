<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
            font-size: 18px;
            color: #00796b;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to generate a fun fact!
        </div>
        <button id="generate-btn">Generate Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Eagles have incredibly sharp eyesight, which allows them to spot prey from a great distance.",
            "The wingspan of a bald eagle can reach up to 7.5 feet (about 2.3 meters).",
            "There are over 60 species of eagles, found on every continent except Antarctica.",
            "Eagles are apex predators, primarily feeding on fish, small mammals, and other birds.",
            "The bald eagle is a national symbol of the United States, representing freedom and strength.",
            "Many eagle species are monogamous and mate for life.",
            "Eagles build large and sturdy nests, called eyries, which they often use for several years.",
            "Some eagle species can live up to 30 years in the wild.",
            "Eagles have been revered in various cultures throughout history, often seen as symbols of power, courage, and wisdom.",
            "Eagles are highly adaptable birds and can thrive in a variety of habitats."
        ];

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
